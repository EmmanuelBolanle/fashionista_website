<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Website Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="landing">
            <h1>Welcome to Fashionista</h1>
            <p>Step into the world of fashion trends and exclusive collections. Log in to explore.</p>
            <button onclick="document.getElementById('loginModal').style.display='block'">Login</button>
        </div>

        <div id="loginModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="document.getElementById('loginModal').style.display='none'">&times;</span>
                <h2>Login to Your Account</h2>
                <form action="/login" method="POST">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    
                    <button type="submit">Login</button>
                    <p>Don't have an account? <a href="#">Sign up</a></p>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Close the modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('loginModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
